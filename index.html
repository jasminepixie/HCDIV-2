<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Dissections</title>
    <!-- Add Google Fonts link for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-color: #f3f4f6;
            overflow: hidden;
        }
        /* Add the image as a background with 60% opacity */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1485841890310-6a055c88698a?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            opacity: 0.6; /* Set opacity to 60% */
            z-index: -1; /* Place behind content */
        }
        .container {
            text-align: center;
            z-index: 1; /* Ensure content is above the background */
        }
        p {
            margin-bottom: 20px; /* Space between text and button */
            font-size: 18px; /* Set text size */
            font-weight: 600; /* Make text bold */
            color: #333; /* Set text color to ensure readability */
        }
        .button {
            padding: 12px 24px;
            background-color: #4a4a4a; /* Darker grey color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #333333; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Click here to view my visualisation dissections!</p>
        <a href="https://www.canva.com/design/DAGVSvgxt4o/UHMU4R8g2KOmR5eDOmOz0A/view?utm_content=DAGVSvgxt4o&utm_campaign=designshare&utm_medium=link&utm_source=editor" 
           target="_blank" class="button">
           View Design
        </a>
    </div>
</body>
</html>
